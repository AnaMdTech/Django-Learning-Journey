<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Django Auth{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f8f8; }
    nav a { margin-right: 15px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .messages { margin-bottom: 15px; }
    .messages div { padding: 10px; border-radius: 4px; margin-bottom: 10px; }
    .success { background-color: #d4edda; color: #155724; }
    .danger { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>

  <div class="container">
    <div class="messages">
      {% for message in messages %}
        <div class="{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
