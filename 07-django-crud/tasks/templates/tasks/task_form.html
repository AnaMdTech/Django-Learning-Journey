<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Form</title>
</head>
<body>

  <h1>{{ form.instance.pk|yesno:"Update Task,Create Task" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'task_list' %}">← Back to Task List</a></p>

</body>
</html>
